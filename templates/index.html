<!DOCTYPE html>
<html>
<head>
    <title>JSON-RPC Client</title>
</head>
<body>
    <h1>JSON-RPC Client</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Call Method</button>
    </form>
    {% if result %}
        <h2>Result</h2>
        <pre>{{ result|safe }}</pre>
    {% endif %}
</body>
</html>
